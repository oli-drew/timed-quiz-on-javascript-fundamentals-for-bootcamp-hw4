<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Navbar -->
        <button id="viewScores">View Scores</button>
        <h1>JavaScript Fundamentals Quiz</h1>
        <span id="timer"></span>
      </nav>
    </header>
    <main>
      <!-- Main Content -->
      <section id="quizStart">
        <div>
          <h2>Quiz</h2>
          <button id="startBtn">Start Quiz</button>
        </div>
      </section>
      <section id="questionCard">
        <div class="card-header">
          <span id="question">Question</span>
          <span id="currentScore"></span>
        </div>
        <div class="card-body">
          <div id="options"></div>
        </div>
        <div class="card-footer">
          <span id="answerResult">Result</span>
        </div>
      </section>
      <section id="quizEnd">
        <div>
          <form id="submitScore">
            <label for="initials">Save your score:</label>
            <input id="initials" name="initials" type="text" maxlength="3" />
            <button id="submit">Submit</button>
          </form>
        </div>
      </section>
      <section id="highScores">
        <ul id="scoreList"></ul>
      </section>
    </main>
    <footer>
      <!-- Footer -->
    </footer>
  </body>
  <script src="./assets/js/app.js"></script>
</html>
