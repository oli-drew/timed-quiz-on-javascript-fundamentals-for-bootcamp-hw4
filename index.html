<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <!-- Bootstrap V5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!-- Bootstrap Update -->
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JavaScript Quiz</a>
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">Home</a>
                 -->
              </li>
              <span id="timer" class=""></span>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <!-- Quiz start screen -->
        <section id="quizStart">
          <h1 class="mt-5">JavaScript Fundamentals Quiz</h1>
          <p class="lead">
            Test your knowledge on the fundamentals by taking this timed quiz!
          </p>
          <button id="startBtn" class="btn btn-primary btn-lg">
            Start Quiz
          </button>
        </section>
        <!-- Questions card -->
        <section id="questionCard" class="hide">
          <div class="card text-center">
            <div class="card-header">
              <span id="questionText">Question</span>
              <span id="currentScore"></span>
            </div>
            <div class="card-body">
              <div id="options" class=""></div>
            </div>
            <div id="cardFooter" class="card-footer">
              <span class="invisible">.</span>
            </div>
          </div>
        </section>

        <!-- Quiz End -->
        <section id="quizEnd" class="hide">
          <div class="card text-center">
            <div class="card-header">
              Well done! <span id="finalScore"></span>
            </div>
            <div class="card-body" id="submitScore">
              <div class="input-group mb-3">
                <span class="input-group-text d-sm-none d-md-block"
                  >Save your score:</span
                >
                <input
                  id="initials"
                  name="initials"
                  type="text"
                  maxlength="3"
                  placeholder="Please enter your initials.."
                  class="form-control"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </div>
            <div class="card-footer">
              <button id="playAgain" class="btn btn-primary">Play again</button>
            </div>
          </div>
        </section>

        <section id="highScores" class="hide">
          <div class="card" style="width: 18rem">
            <ol
              id="scoreList"
              class="list-group list-group-numbered list-group-flush"
            ></ol>
            <div class="card-footer">
              <button id="clearScores" class="btn btn-outline-secondary btn-sm">
                Clear Scores
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <button id="viewScores" class="btn btn-primary">High Scores</button>
      </div>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
