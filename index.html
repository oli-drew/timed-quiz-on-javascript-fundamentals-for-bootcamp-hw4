<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Navbar -->
        <button id="viewScores">High Scores</button>
        <h1>JavaScript Fundamentals Quiz</h1>
        <span id="timer"></span>
      </nav>
    </header>
    <main>
      <!-- Main Content -->
      <section id="quizStart">
        <button id="startBtn">Start Quiz</button>
      </section>

      <section id="questionCard" class="hide">
        <div class="card-header">
          <span id="questionText">Question</span>
          <span id="currentScore"></span>
        </div>
        <div class="card-body">
          <div id="options"></div>
        </div>
        <div id="cardFooter" class="card-footer">
          <!-- <span id="questionResult"></span> -->
        </div>
      </section>

      <section id="quizEnd" class="hide">
        <span id="finalScore"></span>
        <form id="submitScore">
          <label for="initials">Save your score:</label>
          <input
            id="initials"
            name="initials"
            type="text"
            maxlength="3"
            placeholder="Please enter your initials.."
          />
          <button id="submit">Submit</button>
        </form>
        <button id="playAgain">Play again</button>
      </section>

      <section id="highScores" class="hide">
        <ol id="scoreList"></ol>
        <button id="clearScores">Clear Scores</button>
      </section>
    </main>
    <footer>
      <!-- Footer -->
    </footer>
  </body>
  <script src="./assets/js/app.js"></script>
</html>
